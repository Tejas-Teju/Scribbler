<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link href="https://fonts.googleapis.com/css2?family=Montez&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div class="flex-wrapper">
        <div class="flex-header">
            <template id="header">
                <header class="logo-button-header">
                    <div class="logo">
                        <a class="heading" href="/index.html">ScriBBler</a>
                        <p class="subheading">Explore, Imagine, Create</p>
                    </div>
                    <div class="header-buttons">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SignUpModalCenter">Sign Up</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#SignInModalCenter">Sign In</button>    
                        <!-- End of Button trigger modal -->
                    </div>
                </header>
        
                <!-- SignUp modal -->
                <div class="modal fade" id="SignUpModalCenter" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="GetStartedTitle">Get Started</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="signup-form">
                                    <div class="form-group">
                                        <label for="SignupName">Name</label>
                                        <input id="SignupName" class="form-control" type="text" placeholder="Enter your name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="SignupUsername">Username</label>
                                        <input id="SignupUsername" class="form-control" type="text" placeholder="Enter your username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="SignupPassword">Password</label>
                                        <input id="SignupPassword" class="form-control" type="password" placeholder="Enter your password" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="SignupConfirmPassword">Confirm Password</label>
                                        <input id="SignupConfirmPassword" class="form-control" type="password" placeholder="Re-enter your password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success signup-btn"><strong>Sign Up</strong></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of SignUp modal -->
        
                <!-- SignIn modal -->
                <div class="modal fade" id="SignInModalCenter" tabindex="-1" role="dialog">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="WelcomeBackTitle">Welcome Back!</h5>
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="signin-form">
                                    <div class="form-group">
                                        <label for="signinUsername">Username</label>
                                        <input id="signinUsername" class="form-control" type="text" placeholder="Enter your username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="signinPassword">Password</label>
                                        <input id="signinPassword" class="form-control" type="password" placeholder="Enter your password" required>
                                    </div>
                                    <button type="submit" class="btn btn-success signin-btn"><strong>Sign In</strong></button>
                                </form>
                                <div class="footer">
                                    <strong><span>Not a member?</span><a class="footer-signin" href="#" data-toggle="modal" data-target="#SignUpModalCenter" data-dismiss="modal"> Sign Up</a></strong>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of SignIn modal -->
            </template>
        </div>
            
        
        <!-- All posts and Create post buttons -->
        <div class="flex-buttons">
            <a class="btn btn-warning" href="/html/postslist.html" role="button">All Posts</a>
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#CreatePostModalCenter">Create Post</button>
        </div>

        <!-- Create Post modal (on click of Create Post button)-->
        <div class="modal fade" id="CreatePostModalCenter" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-createpost">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="PostTitle">Pen Your Post</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="signin-form">
                            <div class="form-group">
                                <label for="InputTitle">Title</label>
                                <input id="InputTitle" class="form-control" type="text" placeholder="Enter title of your post" required>
                            </div>
                            <div class="form-group">
                                <label for="postTextarea">Contents</label>
                                <textarea class="form-control" id="postTextarea" rows="12" placeholder="Enter the contents of your post" required></textarea>
                            </div>
                            <div class="create-btn-wrapper">
                                <button type="submit" class="btn btn-success create-btn"><strong>Create</strong></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Create Post modal -->
        
    </div>

    <!-- Scripts that support bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- scripts that support html pages-->
    <script src="/scripts/index.js"></script>
</body>

</html>
